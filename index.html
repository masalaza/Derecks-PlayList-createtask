<!DOCTYPE html> <html><head>
    <title>Dereck's PlayList createtask!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
  <style>h1 {
  text-align: center;
}

.display {
  display: flex;
  justify-content: center;
  border-top: 5px solid black;
  border-bottom: 5px solid black;
}

.column {
  width: 18%;
  padding: 25px 0px;
}

.images img {
  display: block;
  height: 100px;
  width: auto;
  margin: 20px;
}

.songs p {
  font-size: 18px;
  height: 100px;
  font-weight: bold;
  margin: 20px;
}

.artists p {
  font-size: 18px;
  height: 100px;
  margin: 20px;
}

.lengths p {
  font-size: 16px;
  height: 100px;
  margin: 20px;
  text-align: right;
}

.links a {
  display: block;
  font-size: 18px;
  height: 100px;
  font-weight: bold;
  margin: 20px;
}

.form {
  width: 75%;
  margin: 0 auto 20px auto;
  font-size: 18px;
}

input {
  padding: 5px 10px;
  font-size: 14px;
}

button {
  font-size: 14px;
  padding: 5px 10px;
}
</style></head>

  <body>
    <h1>My Cool Playlist:)</h1>
    <div class="form">
      <p>Add a new song:</p>
      <input placeholder="Song Title" class="title">
      <input placeholder="Artist Name" class="artist">
      <input placeholder="Image URL" class="image">
      <input placeholder="Song Link Address" class="link">
      <button id="add">Add</button>
    </div>
    <div class="display">
      <div class="column images"></div>
      <div class="column songs"></div>
      <div class="column artists"></div>
      <div class="column links"></div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>

function emptySongInfo() {
  /* this function empties the divs each time the button is 
  clicked so that the playlist does not repeatedly add the data
  too many times.  */
  $(".songs").empty();
  $(".images").empty();
  $(".artists").empty();
  $(".links").empty();
}

function addSongInfo() {
  var collect = {
